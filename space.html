<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const context = canvas.getContext("2d");

        const bullets = [];
        const bossBullets = [];
        const stars = [];
        const spawns = [];
        let mouseX = 0;
        let mouseY = 0;
        let isGameOver = false;
        let mapLevel = 1;
        let mapLevelInterval = 1800;
        let mapLevelIntervalCounter = 0;

        let score = 0;

        function Spaceship(x, y) {
            this.x = x;
            this.y = y;
            this.radius = 40;
            this.color = "yellow";
            this.speed = 8;
            this.tolerance = 10;
            this.health = 3;

            this.update = () => {
                if (this.x - mouseX < -this.tolerance) {
                    this.x += this.speed;
                }
                if (this.x - mouseX > this.tolerance) {
                    this.x -= this.speed;
                }
                if (this.y - mouseY < -this.tolerance) {
                    this.y += this.speed;
                }
                if (this.y - mouseY > this.tolerance) {
                    this.y -= this.speed;
                }
            }

            this.draw = () => {
                context.beginPath();
                context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                context.fillStyle = this.color;
                context.fill();
                context.strokeStyle = "orange";
                context.stroke();
            }

            this.handleHit = () => {
                this.health--;
                if (this.health <= 0) {
                    this.color = "red";
                    isGameOver = true;
                }
            }

            this.drawHealth = () => {
                context.font = "bold 15px Courier";
                context.fillStyle = "red";
                context.fillText("❤️".repeat(this.health), this.x - 0.7 * this.radius, this.y - 1.2* this.radius);
            }
        }

        function Star(x, y) {
            this.x = x;
            this.y = y;
            this.radius = 1;
            this.color = 'white';
            this.speed = 3;

            this.update = () => {
                this.x -= this.speed;
                if (this.x < 0) {
                    this.x = canvas.width;
                }
            }

            this.draw = () => {
                context.beginPath();
                context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                context.fillStyle = this.color;
                context.fill();
            }
        }

        function Bullet(x, y) {
            this.x = x;
            this.y = y;
            this.speed = 10;
            this.radius = 5

            this.update = () => {
                this.x += this.speed;
                if (this.x > canvas.width) {
                    this.remove();
                }
            }

            this.draw = () => {
                context.beginPath();
                context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                context.fillStyle = "yellow";
                context.fill();
            }

            this.remove = () => {
                const index = bullets.indexOf(this);
                bullets[index] = bullets[bullets.length - 1];
                bullets.pop();
            }
        }

        function Spawn(x, y, level) {
            this.x = x;
            this.y = y;
            this.level = level;
            this.speed = 4;
            this.radius = Math.max(50 - (level - 1) * 5, 10);
            this.color = ["skyblue", "blue", "green", "red", "violet", "white", "gray"][level - 1] ?? "black";
            this.health = level;
            this.alpha = 1;

            this.update = () => {
                this.x -= this.speed + this.level - 1;
                if (this.x < -this.radius) {
                    this.remove();
                }
            }

            this.draw = () => {
                context.beginPath();
                context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                context.fillStyle = this.color;
                context.globalAlpha = this.alpha;
                context.fill();
                context.strokeStyle = "blue";
                context.stroke();
            }

            this.remove = () => {
                this.alpha = 1;
                this.health = this.level;
                this.x = canvas.width + Math.random() * canvas.width * 0.7;
                this.y = Math.random() * canvas.height;
            }

            this.handleHit = () => {
                this.health--;
                this.alpha = this.health / this.level;
                if (this.health <= 0) {
                    score += this.level;
                    this.remove();
                }
            }
        }

        function clearCanvas() {
            context.beginPath();
            context.rect(0, 0, canvas.width, canvas.height);
            context.fillStyle = "black";
            context.fill();
        }

        function handleCollision(object, target) {
            if (Math.sqrt(
                Math.pow(object.x - target.x, 2) + 
                Math.pow(object.y - target.y, 2)
            ) <= target.radius + object.radius) {
                target.handleHit();
                object.remove();
            }
        }

        function printScore() {
            context.font = "bold 20px Courier";
            context.fillStyle = "white";
            context.fillText(`Score: ${score}`, 10, 20);
        }

        let initSpaceshipPosX = canvas.width * 0.1;
        let initSpaceshipPosY = canvas.height / 2;

        const spaceship = new Spaceship(initSpaceshipPosX, initSpaceshipPosY);

        for (let x = 0; x < 100; x++) {
            stars.push(new Star(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        document.addEventListener("mousemove", (event) => {
            mouseX = event.x;
            mouseY = event.y;
        });

        document.addEventListener("click", (event) => {
            const bullet = new Bullet(spaceship.x, spaceship.y);
            bullets.push(bullet);
        });

        function animate() {
            clearCanvas();

            stars.forEach(star => {
                star.update();
                star.draw();
            })
            
            bullets.forEach(bullet => {
                bullet.update();
                bullet.draw();
                spawns.forEach(spawn => {
                    handleCollision(bullet, spawn);
                })
            })

            if (spawns.length < 10 + 5 * mapLevel) {
                spawns.push(new Spawn(1.3 * canvas.width + Math.random() * canvas.width * 0.7, Math.random() * canvas.height, mapLevel));
            }

            spawns.forEach(spawn => {
                spawn.update();
                spawn.draw();
                handleCollision(spawn, spaceship);
            })

            printScore();

            spaceship.update();
            spaceship.draw();
            spaceship.drawHealth();

            mapLevelIntervalCounter++;
            if (mapLevelIntervalCounter >= mapLevelInterval) {
                mapLevel++;
                mapLevelIntervalCounter = 0;
                mapLevelInterval += 900;
            }
            
            if (isGameOver) {
                setTimeout(() => {
                    alert("Game Over");
                    location.reload();
                }, 200);
                return;
            }

            setTimeout(animate, 1000 / 60);
        }

        animate();
    </script>
</body>
</html>
