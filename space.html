<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const context = canvas.getContext("2d");

        const bullets = [];
        const stars = [];
        const spawns = [];
        let mouseX = 0;
        let mouseY = 0;

        function Spaceship(x, y) {
            this.x = x;
            this.y = y;
            this.radius = 40;
            this.color = "yellow";
            this.speed = 8;
            this.tolerance = 10;

            this.update = () => {
                if (this.x - mouseX < -this.tolerance) {
                    this.x += this.speed;
                }
                if (this.x - mouseX > this.tolerance) {
                    this.x -= this.speed;
                }
                if (this.y - mouseY < -this.tolerance) {
                    this.y += this.speed;
                }
                if (this.y - mouseY > this.tolerance) {
                    this.y -= this.speed;
                }
            }

            this.draw = () => {
                context.beginPath();
                context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                context.fillStyle = this.color;
                context.fill();
            }

            this.handleHit = () => {
                this.color = "red";
            }
        }

        function Star(x, y) {
            this.x = x;
            this.y = y;
            this.radius = 1;
            this.color = 'white';
            this.speed = 3;

            this.update = () => {
                this.x -= this.speed;
                if (this.x < 0) {
                    this.x = canvas.width;
                }
            }

            this.draw = () => {
                context.beginPath();
                context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                context.fillStyle = this.color;
                context.fill();
            }
        }

        function Bullet(x, y) {
            this.x = x;
            this.y = y;
            this.speed = 10;
            this.radius = 5

            this.update = () => {
                this.x += this.speed;
                if (this.x > canvas.width) {
                    this.remove();
                }
            }

            this.draw = () => {
                context.beginPath();
                context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                context.fillStyle = "yellow";
                context.fill();
            }

            this.remove = () => {
                const index = bullets.indexOf(this);
                bullets[index] = bullets[bullets.length - 1];
                bullets.pop();
            }
        }

        function Spawn(x, y, level) {
            this.x = x;
            this.y = y;
            this.level = level;
            this.speed = 4;
            this.radius = 50
            this.color = 'skyblue';

            this.update = () => {
                this.x -= this.speed;
                if (this.x < -this.radius) {
                    this.remove();
                }
            }

            this.draw = () => {
                context.beginPath();
                context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                context.fillStyle = this.color;
                context.fill();
            }

            this.remove = () => {
                const index = spawns.indexOf(this);
                spawns[index] = spawns[spawns.length - 1];
                spawns.pop();
            }

            this.handleHit = () => {
                this.remove();  
            }
        }

        function clearCanvas() {
            context.beginPath();
            context.rect(0, 0, canvas.width, canvas.height);
            context.fillStyle = "black";
            context.fill();
        }

        function handleCollision(object, target) {
            if (Math.sqrt(
                Math.pow(object.x - target.x, 2) + 
                Math.pow(object.y - target.y, 2)
            ) <= target.radius - object.radius) {
                target.handleHit();
                object.remove();
            }
        }

        let initSpaceshipPosX = canvas.width * 0.1;
        let initSpaceshipPosY = canvas.height / 2;

        const spaceship = new Spaceship(initSpaceshipPosX, initSpaceshipPosY);

        for (let x = 0; x < 100; x++) {
            stars.push(new Star(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        document.addEventListener("mousemove", (event) => {
            mouseX = event.x;
            mouseY = event.y;
        });

        document.addEventListener("click", (event) => {
            const bullet = new Bullet(spaceship.x, spaceship.y);
            bullets.push(bullet);
        });

        function animate() {
            clearCanvas();

            stars.forEach(star => {
                star.update();
                star.draw();
            })
            
            bullets.forEach(bullet => {
                bullet.update();
                bullet.draw();
                spawns.forEach(spawn => {
                    handleCollision(bullet, spawn);
                })
            })

            if (spawns.length < 1) {
                spawns.push(new Spawn(canvas.width + 150 + Math.random() * 500, Math.random() * canvas.height, 1));
            }

            spawns.forEach(spawn => {
                spawn.update();
                spawn.draw();
                console.log(spawn.x, spawn.y);
                console.log(spaceship.x, spaceship.y);
                handleCollision(spawn, spaceship);
            })

            spaceship.update();
            spaceship.draw();

            setTimeout(animate, 1000 / 60);
        }

        animate();
    </script>
</body>
</html>
