<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const context = canvas.getContext("2d");

        const bullets = [];
        const stars = [];
        const spawns = [];
        let mouseX = 0;
        let mouseY = 0;
        let isGameOver = false;
        let mapLevel = 1;
        let mapLevelInterval = 1800;
        let counter = 0;
        let mouseHold = false;
        let mouseHoldCounter = 0;
        let powerUpLevel = 0;
        let shieldUp = false;

        let score = 0;

        function Spaceship(x, y) {
            this.x = x;
            this.y = y;
            this.radius = 40;
            this.color = "yellow";
            this.speed = 8;
            this.tolerance = 20;
            this.health = 3;

            this.update = () => {
                const deltaX = this.x - mouseX;
                const deltaY = this.y - mouseY;
                const divider = Math.abs(deltaX) > this.tolerance && Math.abs(deltaY) > this.tolerance ? Math.SQRT2 : 1;
                if (deltaX < -this.tolerance) {
                    this.x += this.speed / divider;
                }
                if (deltaX > this.tolerance) {
                    this.x -= this.speed / divider;
                }
                if (deltaY < -this.tolerance) {
                    this.y += this.speed / divider;
                }
                if (deltaY > this.tolerance) {
                    this.y -= this.speed / divider;
                }
                if (this.x < 0) {
                    this.x = 0;
                }
                if (this.y < 0) {
                    this.y = 0;
                }
            }

            this.draw = () => {
                context.beginPath();
                context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                context.fillStyle = this.color;
                context.globalAlpha = 1;
                context.fill();
                context.strokeStyle = "orange";
                context.stroke();
            }

            this.handleHit = () => {
                this.health--;
                if (this.health <= 0) {
                    this.color = "red";
                    isGameOver = true;
                }
            }

            this.drawHealth = () => {
                context.font = "bold 15px Courier";
                context.fillStyle = "red";
                context.globalAlpha = 1;
                context.fillText("❤️".repeat(this.health), this.x - 0.7 * this.radius, this.y - 1.2* this.radius);
            }

            this.remove = () => {
                // do nothing
            }
        }

        function Star(x, y) {
            this.x = x;
            this.y = y;
            this.radius = 1;
            this.color = 'white';
            this.speed = 3;

            this.update = () => {
                this.x -= this.speed;
                if (this.x < 0) {
                    this.x = canvas.width;
                }
            }

            this.draw = () => {
                context.beginPath();
                context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                context.fillStyle = this.color;
                context.globalAlpha = 1;
                context.fill();
            }
        }

        function Bullet(x, y) {
            this.x = x;
            this.y = y;
            this.speed = 10;
            this.radius = 5

            this.update = () => {
                this.x += this.speed;
                if (this.x > canvas.width) {
                    this.remove();
                }
            }

            this.draw = () => {
                context.beginPath();
                context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                context.fillStyle = "yellow";
                context.globalAlpha = 1;
                context.fill();
            }

            this.remove = () => {
                bullets.splice(bullets.indexOf(this), 1);
            }
        }

        function AngledBullet(x, y, angle) {
            this.x = x;
            this.y = y;
            this.speed = 10;
            this.radius = 5;
            this.angle = angle;

            this.update = () => {
                this.x += this.speed;
                this.y += this.speed * Math.sin(this.angle);
                if (this.x > canvas.width || this.y > canvas.height || this.y < 0) {
                    this.remove();
                }
            }

            this.draw = () => {
                context.beginPath();
                context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                context.fillStyle = "yellow";
                context.globalAlpha = 1;
                context.fill();
            }

            this.remove = () => {
                bullets.splice(bullets.indexOf(this), 1);
            }
        }

        function RotatingBullet(x, y, initAngle, speed, distanceFromSpaceship, radius) {
            this.x = x;
            this.y = y;
            this.speed = speed;
            this.radius = radius;
            this.distanceFromSpaceship = distanceFromSpaceship;
            this.angle = initAngle;

            this.update = () => {
                this.angle += this.speed;
                this.x = spaceship.x + Math.cos(this.angle) * this.distanceFromSpaceship;
                this.y = spaceship.y + Math.sin(this.angle) * this.distanceFromSpaceship;
            }

            this.draw = () => {
                context.beginPath();
                context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                context.fillStyle = "orange";
                context.globalAlpha = 1;
                context.fill();
            }

            this.remove = () => {
                // do nothing
            }
        }

        function Spawn(x, y, level) {
            this.x = x;
            this.y = y;
            this.level = level;
            this.speed = 4 + level - 1 + Math.random() * 0.2;
            this.radius = Math.max(50 - (level - 1) * 5, 10);
            this.color = ["skyblue", "blue", "green", "red", "violet", "white", "gray"][level - 1] ?? "black";
            this.health = level;
            this.alpha = 1;

            this.update = () => {
                this.x -= this.speed;
                if (this.x < -this.radius) {
                    this.remove();
                }
            }

            this.draw = () => {
                context.beginPath();
                context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                context.fillStyle = this.color;
                context.globalAlpha = this.alpha;
                context.fill();
                context.strokeStyle = "blue";
                context.stroke();
            }

            this.remove = () => {
                this.alpha = 1;
                this.health = this.level;
                this.x = canvas.width + Math.random() * canvas.width * 0.7;
                this.y = Math.random() * canvas.height;
            }

            this.handleHit = () => {
                this.health--;
                this.alpha = this.health / this.level;
                if (this.health <= 0) {
                    score += this.level;
                    this.remove();
                }
            }
        }

        function PowerUp(x, y) {
            this.x = x;
            this.y = y;
            this.radius = 10;
            this.speed = 10;

            this.update = () => {
                this.x -= this.speed;
                if (this.x < -this.radius) {
                    this.remove();
                }
            }

            this.draw = () => {
                context.beginPath();
                context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                context.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
                context.globalAlpha = 1;
                context.fill();
            }

            this.remove = () => {
                powerUp = null;
            }

            this.handleHit = () => {
                powerUpLevel++;
                this.remove();
            }
        }

        function clearCanvas() {
            context.beginPath();
            context.rect(0, 0, canvas.width, canvas.height);
            context.fillStyle = "black";
            context.globalAlpha = 1;
            context.fill();
        }

        function handleCollision(object, target) {
            if (Math.sqrt(
                Math.pow(object.x - target.x, 2) + 
                Math.pow(object.y - target.y, 2)
            ) <= target.radius + object.radius) {
                target.handleHit();
                object.remove();
            }
        }

        function printScore() {
            context.font = "bold 20px Courier";
            context.fillStyle = "white";
            context.globalAlpha = 1;
            context.fillText(`Score: ${score.toFixed(2)}`, 10, 20);
        }

        let initSpaceshipPosX = canvas.width * 0.1;
        let initSpaceshipPosY = canvas.height / 2;

        const spaceship = new Spaceship(initSpaceshipPosX, initSpaceshipPosY);

        for (let x = 0; x < 100; x++) {
            stars.push(new Star(Math.random() * canvas.width, Math.random() * canvas.height));
        }

        let powerUp;

        document.addEventListener("mousemove", (event) => {
            mouseX = event.x;
            mouseY = event.y;
        });

        document.addEventListener("mousedown", (event) => {
            mouseHold = true;
        });

        document.addEventListener("mouseup", (event) => {
            mouseHold = false;
            mouseHoldCounter = 0;
        });

        function animate() {
            clearCanvas();

            stars.forEach(star => {
                star.update();
                star.draw();
            })
            
            bullets.forEach(bullet => {
                bullet.update();
                bullet.draw();
                spawns.forEach(spawn => {
                    handleCollision(bullet, spawn);
                })
            })

            if (spawns.length < 10 + 5 * mapLevel) {
                spawns.push(new Spawn(1.3 * canvas.width + Math.random() * canvas.width * 0.7, Math.random() * canvas.height, mapLevel));
            }

            spawns.forEach(spawn => {
                spawn.update();
                spawn.draw();
                handleCollision(spawn, spaceship);
            })

            printScore();

            spaceship.update();
            spaceship.draw();
            spaceship.drawHealth();

            
            powerUp?.update();
            powerUp?.draw();
            if (powerUp) {
                handleCollision(spaceship, powerUp);
            }

            counter++;
            if (mouseHold) {
                mouseHoldCounter++;
                if (mouseHoldCounter % 10 === 0) {
                    const bullet = new Bullet(spaceship.x + spaceship.radius, spaceship.y);
                    bullets.push(bullet);
                    if (powerUpLevel > 1) {
                        const bulletDown = new AngledBullet(spaceship.x + spaceship.radius, spaceship.y, 30 / 360 * Math.PI);
                        const bulletUp = new AngledBullet(spaceship.x + spaceship.radius, spaceship.y, -30 / 360 * Math.PI);
                        bullets.push(bulletDown, bulletUp);
                    }
                }
            }

            if (powerUpLevel === 1 && !shieldUp) {
                for (let i = 0; i < 3; i++) {
                    const bullet = new RotatingBullet(spaceship.x, spaceship.y, i * 2 * Math.PI / 3, 0.1, 100, 10);
                    bullets.push(bullet);
                }
                shieldUp = true;
            }

            if (counter >= mapLevelInterval) {
                mapLevel++;
                powerUp = new PowerUp(canvas.width + Math.random() * canvas.width * 0.7, Math.random() * canvas.height);
                counter = 0;
                mapLevelInterval += 900;
            }
            score += 0.001 * mapLevel;
            
            if (isGameOver) {
                isGameOver = false;
                setTimeout(() => {
                    alert("Game Over");
                    location.reload();
                }, 0);
                return;
            }

            setTimeout(requestAnimationFrame(animate), 1000 / 60);
        }

        animate();
    </script>
</body>
</html>
